services:
  - type: web
    name: phishguard
    runtime: docker
    dockerfilePath: backend/Dockerfile
    healthCheckPath: /health
    envVars:
      - key: PHISHGUARD_API_KEY
        generateValue: true
      - key: MONGO_URI
        value: mongodb://host.docker.internal:27017 # Note: Requires external DB for prod, this is placeholder
      - key: APP_NAME
        value: PhishGuard
      - key: DEBUG
        value: "false"
